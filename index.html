<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<header>
    <nav>
        <h1>
            <a href="/">Restaurant Reviews</a>
        </h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2>Filter Results</h2>
            <div class="filter-selector">
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Neighborhoods">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"  aria-label="Cuisines">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </div>
        <ul id="restaurants-list"></ul>
    </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
